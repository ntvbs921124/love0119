<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Xmas Magic - Local Gallery</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* æµªæ¼«æ¨™é¡Œèˆ‡æç¤º */
        .ui-overlay {
            position: absolute; top: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between; padding: 50px 0;
            text-align: center; color: white;
        }
        .main-title { 
            font-size: 2.5rem; letter-spacing: 15px; font-weight: 100;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,215,0,0.5);
        }

        /* ç›¸ç°¿é¡¯ç¤ºå€ */
        #gallery-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); z-index: 20;
            opacity: 0; pointer-events: none; transition: 0.8s;
        }
        #gallery-photo { max-width: 85%; max-height: 80%; border-radius: 15px; box-shadow: 0 0 50px #fff3; object-fit: contain; }

        /* ç…§ç‰‡åº«ç®¡ç†ï¼ˆå·¦å´é¢æ¿ï¼‰ */
        #lib-toggle { position: absolute; top: 20px; left: 20px; z-index: 100; background: rgba(255,255,255,0.1); border: 1px solid #444; color: #fff; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-size: 20px; }
        #library { position: absolute; top: 0; left: -320px; width: 300px; height: 100%; background: rgba(15,15,15,0.98); z-index: 99; transition: 0.4s; padding: 20px; color: #ccc; overflow-y: auto; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #library.open { left: 0; }
        .slot { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .slot label { display: block; margin-bottom: 8px; font-size: 14px; color: #ffd700; }
        .slot input { color: #888; font-size: 12px; }
        .preview-img { width: 50px; height: 50px; object-fit: cover; margin-top: 5px; border-radius: 5px; border: 1px solid #444; display: none; }
        
        #video { position: absolute; bottom: 10px; right: 10px; width: 100px; opacity: 0.2; transform: scaleX(-1); border-radius: 5px; pointer-events: none; }
        body.gallery-active #canvas-container { filter: blur(20px) brightness(0.4); }
        body.gallery-active #gallery-container { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>
    <button id="lib-toggle">âš™ï¸</button>
    <div id="library">
        <h3 style="color: #fff;">ğŸ“¸ ä¸Šå‚³ç…§ç‰‡ (æœ€å¤š10å¼µ)</h3>
        <p style="font-size: 12px; color: #888;">ç…§ç‰‡æœƒå„²å­˜åœ¨æ‚¨çš„ç€è¦½å™¨ä¸­</p>
        <div id="file-inputs"></div>
        <button style="width:100%; padding:12px; background:#ffd700; border:none; border-radius:25px; font-weight:bold; cursor:pointer; margin-top:10px;" onclick="saveLocalPhotos()">å„²å­˜ä¸¦é è¦½</button>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <div id="canvas-container"></div>
    <div id="gallery-container"><img id="gallery-photo" src=""></div>

    <div class="ui-overlay">
        <div class="main-title">STARRY XMAS</div>
        <div id="hint-text" style="color:#ffd700; font-size:14px; opacity:0.8;">âœ¨ æ­£åœ¨åˆå§‹åŒ–æ˜Ÿå…‰ç³»çµ±...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. æœ¬åœ°ç…§ç‰‡è™•ç†é‚è¼¯ ---
        let photos = JSON.parse(localStorage.getItem('local_xmas_gallery')) || [];
        const inputContainer = document.getElementById('file-inputs');

        // åˆå§‹åŒ– 10 å€‹æª”æ¡ˆä¸Šå‚³æ¡†
        for(let i=0; i<10; i++) {
            const div = document.createElement('div');
            div.className = 'slot';
            const hasImg = photos[i] ? 'block' : 'none';
            div.innerHTML = `
                <label>ç…§ç‰‡è¨˜æ†¶ ${i+1}</label>
                <input type="file" id="f-${i}" accept="image/*" onchange="previewFile(${i})">
                <img id="prev-${i}" class="preview-img" src="${photos[i] || ''}" style="display: ${hasImg}">
            `;
            inputContainer.appendChild(div);
        }

        // é è¦½åŠŸèƒ½
        window.previewFile = (i) => {
            const file = document.getElementById(`f-${i}`).files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                const img = document.getElementById(`prev-${i}`);
                img.src = reader.result;
                img.style.display = 'block';
            };
            if (file) reader.readAsDataURL(file);
        };

        // å„²å­˜åˆ° LocalStorage
        window.saveLocalPhotos = () => {
            const newPhotos = [];
            for(let i=0; i<10; i++) {
                const imgSrc = document.getElementById(`prev-${i}`).src;
                if(imgSrc && imgSrc.startsWith('data:image')) {
                    newPhotos.push(imgSrc);
                }
            }
            if(newPhotos.length === 0) { alert("è«‹å…ˆé¸æ“‡ç…§ç‰‡ï¼"); return; }
            try {
                localStorage.setItem('local_xmas_gallery', JSON.stringify(newPhotos));
                alert("ç…§ç‰‡å·²æˆåŠŸå­˜å…¥è£ç½®ï¼é‡æ–°æ•´ç†å¾Œç”Ÿæ•ˆã€‚");
                location.reload();
            } catch(e) {
                alert("æª”æ¡ˆå¤ªå¤§äº†ï¼è«‹å˜—è©¦é¸æ“‡è¼ƒå°çš„ç…§ç‰‡ï¼Œæˆ–æ¸›å°‘ç…§ç‰‡æ•¸é‡ã€‚");
            }
        };

        document.getElementById('lib-toggle').onclick = () => document.getElementById('library').classList.toggle('open');

        // --- 2. Three.js å ´æ™¯ (ä¿æŒä¸è®Š) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // èƒŒæ™¯æ˜Ÿç©º
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<2000; i++) starPos.push((Math.random()-0.5)*200, (Math.random()-0.5)*200, (Math.random()-0.5)*200);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.15 })));

        // è–èª•æ¨¹
        const treeGroup = new THREE.Group();
        function addP(n, s, c, r, h) {
            const g = new THREE.BufferGeometry(); const p = [];
            for(let i=0; i<n; i++) {
                const t = i/n; const a = t * Math.PI * 40; const curR = (1-t)*r;
                p.push(Math.cos(a)*curR, t*h-20, Math.sin(a)*curR);
            }
            g.setAttribute('position', new THREE.Float32BufferAttribute(p, 3));
            return new THREE.Points(g, new THREE.PointsMaterial({ size:s, color:c, blending: THREE.AdditiveBlending, transparent:true, opacity:0.6 }));
        }
        treeGroup.add(addP(12000, 0.15, 0x1a4d1a, 18, 45));
        treeGroup.add(addP(1000, 0.3, 0xffd700, 18.5, 45));
        scene.add(treeGroup);

        // --- 3. æ‰‹å‹¢è¾¨è­˜ (å„ªåŒ–ç‰ˆ) ---
        let mode = 'tree', idx = 0, rotVel = 0.005, cooldown = false;
        const img = document.getElementById('gallery-photo');
        if(photos.length > 0) img.src = photos[0];

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7 });
        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                const d = Math.sqrt(Math.pow(m[4].x-m[8].x,2) + Math.pow(m[4].y-m[8].y,2));
                document.getElementById('hint-text').innerText = mode==='tree' ? "ğŸ‘ å¼µé–‹æ‰‹é€²å…¥ç›¸ç°¿" : "ğŸ‘Œ æåˆè¿”å›æ˜Ÿç©º";
                
                if(mode==='tree') {
                    rotVel = (m[8].x - 0.5) * 0.15;
                    if(d > 0.45) { mode='gallery'; document.body.className='gallery-active'; }
                } else {
                    if(d < 0.1) { mode='tree'; document.body.className=''; }
                    // å·¦å³æ®å‹•åˆ‡æ›ç…§ç‰‡
                    if(!cooldown && photos.length > 0) {
                        if(m[8].x < 0.2) { idx=(idx+1)%photos.length; img.src=photos[idx]; cooldown=true; setTimeout(()=>cooldown=false, 800); }
                        else if(m[8].x > 0.8) { idx=(idx-1+photos.length)%photos.length; img.src=photos[idx]; cooldown=true; setTimeout(()=>cooldown=false, 800); }
                    }
                }
            }
        });

        new Camera(document.getElementById('video'), {
            onFrame: async () => { await hands.send({image: document.getElementById('video')}); },
            width: 640, height: 480
        }).start();

        function render() {
            requestAnimationFrame(render);
            treeGroup.rotation.y += rotVel;
            renderer.render(scene, camera);
        }
        render();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
