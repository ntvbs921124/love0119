<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Xmas - Pure Magic</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.8s; }
        
        /* éš±è—è¦–è¨Šèˆ‡é è¦½ï¼Œè®“ç•«é¢åªå‰©è–èª•æ¨¹ */
        #video-hidden, #video-preview-hidden { 
            position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; 
        }
        
        #gallery-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.96); z-index: 20; opacity: 0; pointer-events: none; transition: 0.5s; }
        #gallery-photo { max-width: 90%; max-height: 70%; border-radius: 12px; box-shadow: 0 0 30px rgba(255,255,255,0.2); object-fit: contain; }
        
        #lib-toggle { position: absolute; top: 15px; left: 15px; z-index: 150; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,215,0,0.3); color: #fff; border-radius: 50%; width: 44px; height: 44px; cursor: pointer; backdrop-filter: blur(5px); }
        #library { position: absolute; top: 0; left: -100%; width: 85%; max-width: 320px; height: 100%; background: #0a0a0a; z-index: 200; transition: 0.4s; padding: 25px; color: #ccc; overflow-y: auto; }
        #library.open { left: 0; }
        
        .ui-overlay { position: absolute; top: 10%; width: 100%; pointer-events: none; z-index: 10; text-align: center; color: white; }
        .main-title { font-size: 1.6rem; letter-spacing: 10px; color: #ffd700; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255,215,0,0.5); font-weight: 200; }
        #status-box { background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px; display: inline-block; border: 1px solid rgba(255,215,0,0.1); backdrop-filter: blur(8px); }
        
        body.gallery-active #canvas-container { filter: blur(30px) brightness(0.2); transform: scale(1.05); }
        body.gallery-active #gallery-container { opacity: 1; pointer-events: auto; }
        
        /* æç¤ºå‹•ç•« */
        .flash { animation: flash-info 0.8s ease; }
        @keyframes flash-info { 0% { color: #ffd700; transform: scale(1); } 50% { color: #fff; transform: scale(1.1); } 100% { color: #ccc; transform: scale(1); } }
    </style>
</head>
<body>
    <button id="lib-toggle">âš™ï¸</button>
    <div id="library">
        <h3 style="color:#fff">ğŸ„ é­”æ³•ç›¸ç°¿è¨­å®š</h3>
        <div id="file-inputs"></div>
        <button style="width:100%; padding:15px; background:#ffd700; color:#000; border:none; border-radius:10px; font-weight:bold; margin-top:20px;" onclick="saveLocalPhotos()">ä¿å­˜ä¸¦é–‹å§‹é­”æ³•</button>
    </div>

    <video id="video-hidden" autoplay playsinline muted></video>
    
    <div id="canvas-container"></div>
    <div id="gallery-container"><img id="gallery-photo" src=""></div>

    <div class="ui-overlay">
        <div class="main-title">STARRY NIGHT</div>
        <div id="status-box"><div id="hint-text">æ­£åœ¨è®€å–æ„Ÿæ‡‰å™¨...</div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. ç…§ç‰‡ç³»çµ±
        let photos = JSON.parse(localStorage.getItem('local_xmas_gallery')) || [];
        const inputContainer = document.getElementById('file-inputs');
        for(let i=0; i<8; i++) {
            inputContainer.innerHTML += `<div style="margin-bottom:12px;"><input type="file" id="f-${i}" accept="image/*" onchange="previewFile(${i})"><img id="prev-${i}" style="width:40px;height:40px;display:${photos[i]?'inline-block':'none'};margin-top:5px;border-radius:4px;" src="${photos[i]||''}"></div>`;
        }
        window.previewFile = (i) => {
            const r = new FileReader(); r.onloadend = () => { const img = document.getElementById(`prev-${i}`); img.src = r.result; img.style.display = 'inline-block'; };
            if (document.getElementById(`f-${i}`).files[0]) r.readAsDataURL(document.getElementById(`f-${i}`).files[0]);
        };
        window.saveLocalPhotos = () => {
            const np = []; for(let i=0; i<8; i++){ const s = document.getElementById(`prev-${i}`).src; if(s.startsWith('data:')) np.push(s); }
            localStorage.setItem('local_xmas_gallery', JSON.stringify(np)); location.reload();
        };
        document.getElementById('lib-toggle').onclick = () => document.getElementById('library').classList.toggle('open');

        // 2. Three.js å¯¦é«”æ¨¹ (å¼·åŒ–ç‰ˆ)
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 60;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const treeGroup = new THREE.Group();
        // æ¨¹é«”
        for(let i=0; i<3; i++) {
            const geo = new THREE.ConeGeometry(18 - i*4, 15, 32);
            const mat = new THREE.MeshStandardMaterial({ color: 0x072d07, roughness: 0.8 });
            const p = new THREE.Mesh(geo, mat); p.position.y = i*8 - 12;
            treeGroup.add(p);
        }
        // ç‡ˆæ³¡
        const colors = [0xff0000, 0xffd700, 0xffffff, 0x4488ff];
        for(let i=0; i<40; i++){
            const t = Math.random();
            const r = (1-t) * 17;
            const a = Math.random() * Math.PI * 2;
            const ball = new THREE.Mesh(new THREE.SphereGeometry(0.5, 8, 8), new THREE.MeshStandardMaterial({ color: colors[i%4], emissive: colors[i%4], emissiveIntensity: 0.8 }));
            ball.position.set(Math.cos(a)*r, t*35-15, Math.sin(a)*r);
            treeGroup.add(ball);
        }
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        scene.add(new THREE.PointLight(0xffd700, 1.5, 100));
        scene.add(treeGroup);

        // 3. AI åµæ¸¬ (å®Œå…¨èƒŒæ™¯é‹è¡Œ)
        const videoHidden = document.getElementById('video-hidden');
        let currentMode = 'tree', photoIdx = 0, rotVel = 0.005, gestureCooldown = false;
        const mainImg = document.getElementById('gallery-photo');
        if(photos.length > 0) mainImg.src = photos[0];

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6 });

        hands.onResults((res) => {
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                const d = Math.sqrt(Math.pow(m[4].x - m[8].x, 2) + Math.pow(m[4].y - m[8].y, 2));
                
                if (!gestureCooldown) {
                    if (currentMode === 'tree') {
                        rotVel = (m[8].x - 0.5) * 0.15;
                        if (d > 0.4) { currentMode='gallery'; document.body.className='gallery-active'; triggerFeedback("âœ¨ ç›¸ç°¿æ¨¡å¼"); }
                    } else {
                        if (d < 0.12) { currentMode='tree'; document.body.className=''; triggerFeedback("ğŸ„ è–èª•æ¨¹æ¨¡å¼"); }
                        if (m[8].x < 0.3) changePhoto(1); else if (m[8].x > 0.7) changePhoto(-1);
                    }
                }
            }
        });

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 480, height: 360 } 
                });
                videoHidden.srcObject = stream;
                videoHidden.onloadedmetadata = () => {
                    const cam = new Camera(videoHidden, {
                        onFrame: async () => { await hands.send({image: videoHidden}); }
                    });
                    cam.start();
                    document.getElementById('hint-text').innerText = "æ„Ÿæ‡‰å·²å°±ç·’ï¼Œè«‹å°é¡é ­å¼µé–‹æ‰‹";
                };
            } catch (err) {
                document.getElementById('hint-text').innerText = "è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™ä»¥å•Ÿç”¨æ‰‹å‹¢åµæ¸¬";
            }
        }

        initCamera();

        function triggerFeedback(txt) {
            gestureCooldown = true; 
            if(txt) document.getElementById('hint-text').innerText = txt;
            document.getElementById('status-box').classList.add('flash');
            setTimeout(() => { document.getElementById('status-box').classList.remove('flash'); gestureCooldown = false; }, 1200);
        }

        function changePhoto(s) {
            if(photos.length === 0) return;
            photoIdx = (photoIdx + s + photos.length) % photos.length;
            mainImg.style.opacity = 0;
            setTimeout(() => { mainImg.src = photos[photoIdx]; mainImg.style.opacity = 1; }, 200);
            triggerFeedback();
        }

        function render() {
            requestAnimationFrame(render);
            treeGroup.rotation.y += rotVel;
            renderer.render(scene, camera);
        }
        render();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
