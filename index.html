<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Xmas - Realistic Magic</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.8s; }
        #gesture-canvas { position: absolute; bottom: 20px; right: 15px; width: 100px; height: 100px; border: 1px solid rgba(255, 215, 0, 0.5); border-radius: 50%; z-index: 50; transform: scaleX(-1); background: rgba(0,0,0,0.3); object-fit: cover; }
        #gallery-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.96); z-index: 20; opacity: 0; pointer-events: none; transition: 0.5s; }
        #gallery-photo { max-width: 90%; max-height: 70%; border-radius: 8px; box-shadow: 0 0 30px rgba(255,255,255,0.1); object-fit: contain; }
        #lib-toggle { position: absolute; top: 15px; left: 15px; z-index: 100; background: rgba(0,0,0,0.4); border: 1px solid #ffd700; color: #fff; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; }
        #library { position: absolute; top: 0; left: -100%; width: 80%; max-width: 300px; height: 100%; background: #0a0a0a; z-index: 99; transition: 0.4s; padding: 20px; color: #ccc; overflow-y: auto; }
        #library.open { left: 0; }
        .ui-overlay { position: absolute; top: 10%; width: 100%; pointer-events: none; z-index: 10; text-align: center; color: white; }
        .main-title { font-size: 1.4rem; letter-spacing: 8px; color: #ffd700; margin-bottom: 5px; text-shadow: 0 0 10px #ffd700; }
        #status-box { background: rgba(0,0,0,0.6); padding: 10px 15px; border-radius: 20px; display: inline-block; border: 1px solid rgba(255,215,0,0.2); backdrop-filter: blur(5px); }
        body.gallery-active #canvas-container { filter: blur(25px) brightness(0.3); }
        body.gallery-active #gallery-container { opacity: 1; pointer-events: auto; }
        .flash { animation: flash-info 0.5s ease; }
        @keyframes flash-info { 0% { background: #ffd700; } 100% { background: rgba(0,0,0,0.6); } }
    </style>
</head>
<body>
    <button id="lib-toggle">âš™ï¸</button>
    <div id="library">
        <h3>ğŸ“¸ ç…§ç‰‡åº«</h3>
        <div id="file-inputs"></div>
        <button style="width:100%; padding:12px; background:#ffd700; color:#000; border:none; border-radius:8px; font-weight:bold;" onclick="saveLocalPhotos()">å„²å­˜ä¸¦é‡å•Ÿ</button>
    </div>

    <video id="video" style="display:none;" autoplay playsinline muted></video>
    <canvas id="gesture-canvas"></canvas>
    <div id="canvas-container"></div>
    <div id="gallery-container"><img id="gallery-photo" src=""></div>

    <div class="ui-overlay">
        <div class="main-title">REAL MAGIC XMAS</div>
        <div id="status-box"><div id="hint-text">è«‹å°è‘—é¡é ­æ®æ‰‹</div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. ç…§ç‰‡ç³»çµ±
        let photos = JSON.parse(localStorage.getItem('local_xmas_gallery')) || [];
        const inputContainer = document.getElementById('file-inputs');
        for(let i=0; i<10; i++) {
            inputContainer.innerHTML += `<div style="margin-bottom:10px;"><input type="file" id="f-${i}" accept="image/*" onchange="previewFile(${i})"><img id="prev-${i}" style="width:30px;height:30px;display:${photos[i]?'inline-block':'none'};" src="${photos[i]||''}"></div>`;
        }
        window.previewFile = (i) => {
            const r = new FileReader(); r.onloadend = () => { const img = document.getElementById(`prev-${i}`); img.src = r.result; img.style.display = 'inline-block'; };
            if (document.getElementById(`f-${i}`).files[0]) r.readAsDataURL(document.getElementById(`f-${i}`).files[0]);
        };
        window.saveLocalPhotos = () => {
            const np = []; for(let i=0; i<10; i++){ const s = document.getElementById(`prev-${i}`).src; if(s.startsWith('data:')) np.push(s); }
            localStorage.setItem('local_xmas_gallery', JSON.stringify(np)); location.reload();
        };
        document.getElementById('lib-toggle').onclick = () => document.getElementById('library').classList.toggle('open');

        // 2. Three.js å¯¦é«”è–èª•æ¨¹
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 60);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // ç‡ˆå…‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffd700, 2, 100); pointLight.position.set(10, 20, 10); scene.add(pointLight);

        const treeGroup = new THREE.Group();

        // 2a. ç¶ è‰²å¯¦é«”æ¨¹èº«
        for(let i=0; i<3; i++) {
            const geo = new THREE.ConeGeometry(18 - i*4, 15, 32);
            const mat = new THREE.MeshStandardMaterial({ color: 0x0a3d0a, roughness: 0.8 });
            const part = new THREE.Mesh(geo, mat);
            part.position.y = i * 8 - 10;
            treeGroup.add(part);
        }
        // æ¨¹å¹¹
        const trunkGeo = new THREE.CylinderGeometry(2, 2, 6, 16);
        const trunkMat = new THREE.MeshStandardMaterial({ color: 0x3d1f05 });
        const trunk = new THREE.Mesh(trunkGeo, trunkMat);
        trunk.position.y = -18;
        treeGroup.add(trunk);

        // 2b. èºæ—‹ç‡ˆä¸²ç²’å­
        const lightGeo = new THREE.BufferGeometry();
        const lightPos = [];
        for(let i=0; i<600; i++) {
            const t = i / 600;
            const a = t * Math.PI * 25;
            const r = (1 - t) * 16;
            lightPos.push(Math.cos(a)*r, t*40 - 15, Math.sin(a)*r);
        }
        lightGeo.setAttribute('position', new THREE.Float32BufferAttribute(lightPos, 3));
        const lightDots = new THREE.Points(lightGeo, new THREE.PointsMaterial({ color: 0xffeb3b, size: 0.4, blending: THREE.AdditiveBlending }));
        treeGroup.add(lightDots);

        // 2c. è£é£¾çƒ (éš¨æ©Ÿç‡ˆæ³¡)
        const colors = [0xff0000, 0xffd700, 0xffffff, 0x00aaff];
        for(let i=0; i<40; i++) {
            const t = Math.random();
            const r = (1-t) * 16;
            const a = Math.random() * Math.PI * 2;
            const ballGeo = new THREE.SphereGeometry(0.6, 8, 8);
            const ballMat = new THREE.MeshStandardMaterial({ color: colors[i%4], emissive: colors[i%4], emissiveIntensity: 1 });
            const ball = new THREE.Mesh(ballGeo, ballMat);
            ball.position.set(Math.cos(a)*r, t*35 - 15, Math.sin(a)*r);
            treeGroup.add(ball);
        }

        scene.add(treeGroup);

        // 2d. æ¼‚æµ®ç’°å¢ƒç²’å­
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<1000; i++) starPos.push((Math.random()-0.5)*150, (Math.random()-0.5)*150, (Math.random()-0.5)*150);
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        const starField = new THREE.Points(starGeo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true, opacity: 0.5 }));
        scene.add(starField);

        // 3. AI æ‰‹å‹¢è¾¨è­˜
        const canvasCtx = document.getElementById('gesture-canvas').getContext('2d');
        let currentMode = 'tree', photoIdx = 0, rotVel = 0.005, gestureCooldown = false;
        const mainImg = document.getElementById('gallery-photo');
        if(photos.length > 0) mainImg.src = photos[0];

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });

        hands.onResults((res) => {
            canvasCtx.save(); canvasCtx.clearRect(0,0,100,100); canvasCtx.drawImage(res.image, 0, 0, 100, 100);
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                drawConnectors(canvasCtx, m, HAND_CONNECTIONS, {color: '#ffd700', lineWidth: 1});
                const d = Math.sqrt(Math.pow(m[4].x - m[8].x, 2) + Math.pow(m[4].y - m[8].y, 2));
                if (!gestureCooldown) {
                    if (currentMode === 'tree') {
                        rotVel = (m[8].x - 0.5) * 0.12;
                        if (d > 0.45) { currentMode='gallery'; document.body.className='gallery-active'; document.getElementById('hint-text').innerText="ç›¸ç°¿æ¨¡å¼"; triggerFeedback(); }
                    } else {
                        if (d < 0.1) { currentMode='tree'; document.body.className=''; document.getElementById('hint-text').innerText="è–èª•æ¨¹æ¨¡å¼"; triggerFeedback(); }
                        if (m[8].x < 0.25) changePhoto(1); else if (m[8].x > 0.75) changePhoto(-1);
                    }
                }
            }
            canvasCtx.restore();
        });

        function triggerFeedback() {
            gestureCooldown = true; document.getElementById('status-box').classList.add('flash');
            setTimeout(() => { document.getElementById('status-box').classList.remove('flash'); gestureCooldown = false; }, 1000);
        }

        function changePhoto(s) {
            if(photos.length === 0) return;
            photoIdx = (photoIdx + s + photos.length) % photos.length;
            mainImg.style.opacity = 0;
            setTimeout(() => { mainImg.src = photos[photoIdx]; mainImg.style.opacity = 1; }, 200);
            triggerFeedback();
        }

        new Camera(document.getElementById('video'), { onFrame: async () => await hands.send({image: document.getElementById('video')}), width: 100, height: 100 }).start();

        function render() {
            requestAnimationFrame(render);
            treeGroup.rotation.y += rotVel;
            starField.rotation.y += 0.0005;
            // ç‡ˆç å‘¼å¸æ•ˆæœ
            lightDots.material.size = 0.4 + Math.sin(Date.now()*0.003)*0.1;
            renderer.render(scene, camera);
        }
        render();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
