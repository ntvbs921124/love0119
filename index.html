<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Xmas - Invisible Pro</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; transition: 0.8s; }
        
        /* ÂúìÂΩ¢È†êË¶ΩÁ™óÔºöÁßªÈô§ÊøæÈè°ËàáÁâπÊïàÔºåÁ¥îÊ∑®È°ØÁ§∫Ë¶ñË®ä */
        #gesture-preview { 
            position: absolute; bottom: 80px; right: 15px; width: 100px; height: 100px; 
            border: 2px solid rgba(255, 215, 0, 0.6); border-radius: 50%; 
            z-index: 100; transform: scaleX(-1); background: #000;
            overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #video-feed { width: 100%; height: 100%; object-fit: cover; }
        
        #gallery-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.96); z-index: 20; opacity: 0; pointer-events: none; transition: 0.5s; }
        #gallery-photo { max-width: 90%; max-height: 65%; border-radius: 12px; box-shadow: 0 0 30px rgba(255,255,255,0.1); object-fit: contain; }
        
        #lib-toggle { position: absolute; top: 15px; left: 15px; z-index: 150; background: rgba(255,255,255,0.1); border: 1px solid #ffd700; color: #fff; border-radius: 50%; width: 44px; height: 44px; cursor: pointer; backdrop-filter: blur(5px); }
        #library { position: absolute; top: 0; left: -100%; width: 85%; max-width: 320px; height: 100%; background: #0f0f0f; z-index: 200; transition: 0.4s; padding: 25px; color: #ccc; overflow-y: auto; }
        #library.open { left: 0; }
        
        .ui-overlay { position: absolute; top: 12%; width: 100%; pointer-events: none; z-index: 10; text-align: center; color: white; }
        #status-box { background: rgba(0,0,0,0.7); padding: 12px 20px; border-radius: 25px; display: inline-block; border: 1px solid rgba(255,215,0,0.3); }
        
        #video-hidden { position: absolute; width: 1px; height: 1px; opacity: 0; }
        
        body.gallery-active #canvas-container { filter: blur(25px) brightness(0.3); }
        body.gallery-active #gallery-container { opacity: 1; pointer-events: auto; }
        .flash { animation: flash-info 0.6s ease; }
        @keyframes flash-info { 0% { background: #ffd700; color: #000; } 100% { background: rgba(0,0,0,0.7); color: #fff; } }
    </style>
</head>
<body>
    <button id="lib-toggle">‚öôÔ∏è</button>
    <div id="library">
        <h3 style="color:#fff">üì∏ ÂÄã‰∫∫ÁÖßÁâáÂ∫´</h3>
        <div id="file-inputs"></div>
        <button style="width:100%; padding:15px; background:#ffd700; color:#000; border:none; border-radius:10px; font-weight:bold; margin-top:20px;" onclick="saveLocalPhotos()">ÂÑ≤Â≠ò‰∏¶ÈáçÂïü</button>
    </div>

    <video id="video-hidden" autoplay playsinline muted></video>
    
    <div id="gesture-preview">
        <video id="video-feed" autoplay playsinline muted></video>
    </div>

    <div id="canvas-container"></div>
    <div id="gallery-container"><img id="gallery-photo" src=""></div>

    <div class="ui-overlay">
        <div id="status-box"><div id="hint-text">AI Ê∫ñÂÇô‰∏≠...</div></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // 1. ÁÖßÁâá
        let photos = JSON.parse(localStorage.getItem('local_xmas_gallery')) || [];
        const inputContainer = document.getElementById('file-inputs');
        for(let i=0; i<8; i++) {
            inputContainer.innerHTML += `<div style="margin-bottom:12px;"><input type="file" id="f-${i}" accept="image/*" onchange="previewFile(${i})"><img id="prev-${i}" style="width:40px;height:40px;display:${photos[i]?'inline-block':'none'};margin-top:5px;border-radius:4px;" src="${photos[i]||''}"></div>`;
        }
        window.previewFile = (i) => {
            const r = new FileReader(); r.onloadend = () => { const img = document.getElementById(`prev-${i}`); img.src = r.result; img.style.display = 'inline-block'; };
            if (document.getElementById(`f-${i}`).files[0]) r.readAsDataURL(document.getElementById(`f-${i}`).files[0]);
        };
        window.saveLocalPhotos = () => {
            const np = []; for(let i=0; i<8; i++){ const s = document.getElementById(`prev-${i}`).src; if(s.startsWith('data:')) np.push(s); }
            localStorage.setItem('local_xmas_gallery', JSON.stringify(np)); location.reload();
        };
        document.getElementById('lib-toggle').onclick = () => document.getElementById('library').classList.toggle('open');

        // 2. Three.js ÂØ¶È´îÊ®π
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 65;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const treeGroup = new THREE.Group();
        for(let i=0; i<3; i++) {
            const geo = new THREE.ConeGeometry(18 - i*4, 15, 32);
            const mat = new THREE.MeshStandardMaterial({ color: 0x0a3d0a });
            const p = new THREE.Mesh(geo, mat); p.position.y = i*8 - 12;
            treeGroup.add(p);
        }
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        scene.add(treeGroup);

        // 3. AI ÂÅµÊ∏¨ (ÁßªÈô§Áπ™Ë£ΩÁ∑öÊ¢ùÈÇèËºØ)
        const videoHidden = document.getElementById('video-hidden');
        const videoFeed = document.getElementById('video-feed');
        let currentMode = 'tree', photoIdx = 0, rotVel = 0.005, gestureCooldown = false;
        const mainImg = document.getElementById('gallery-photo');
        if(photos.length > 0) mainImg.src = photos[0];

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        hands.onResults((res) => {
            // ÈÄôË£°‰∏çÂÜçÈÄ≤Ë°å Canvas Áπ™ÂúñÔºåÁ¥îË®àÁÆóÊï∏Êìö
            if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                const m = res.multiHandLandmarks[0];
                const d = Math.sqrt(Math.pow(m[4].x - m[8].x, 2) + Math.pow(m[4].y - m[8].y, 2));
                
                if (!gestureCooldown) {
                    if (currentMode === 'tree') {
                        rotVel = (m[8].x - 0.5) * 0.15;
                        if (d > 0.4) { currentMode='gallery'; document.body.className='gallery-active'; triggerFeedback("Áõ∏Á∞øÊ®°Âºè"); }
                    } else {
                        if (d < 0.12) { currentMode='tree'; document.body.className=''; triggerFeedback("ËÅñË™ïÊ®πÊ®°Âºè"); }
                        if (m[8].x < 0.25) changePhoto(1); else if (m[8].x > 0.75) changePhoto(-1);
                    }
                }
            }
        });

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                videoHidden.srcObject = stream;
                videoFeed.srcObject = stream; // ÂÖ©ÂÄã video ÂêåÊôÇ‰ΩøÁî®Âêå‰∏ÄÂÄã‰∏≤ÊµÅ
                
                videoHidden.onloadedmetadata = () => {
                    const cam = new Camera(videoHidden, {
                        onFrame: async () => { await hands.send({image: videoHidden}); },
                        width: 640, height: 480
                    });
                    cam.start();
                    document.getElementById('hint-text').innerText = "üëê ÂºµÈñãÊâãÈÄ≤ÂÖ•Áõ∏Á∞ø";
                };
            } catch (err) {
                document.getElementById('hint-text').innerText = "‚ö†Ô∏è Ë´ãÈñãÂïüÁõ∏Ê©üÊ¨äÈôê";
            }
        }

        initCamera();

        function triggerFeedback(txt) {
            gestureCooldown = true; 
            if(txt) document.getElementById('hint-text').innerText = txt;
            document.getElementById('status-box').classList.add('flash');
            setTimeout(() => { document.getElementById('status-box').classList.remove('flash'); gestureCooldown = false; }, 1000);
        }

        function changePhoto(s) {
            if(photos.length === 0) return;
            photoIdx = (photoIdx + s + photos.length) % photos.length;
            mainImg.style.opacity = 0;
            setTimeout(() => { mainImg.src = photos[photoIdx]; mainImg.style.opacity = 1; }, 200);
            triggerFeedback();
        }

        function render() {
            requestAnimationFrame(render);
            treeGroup.rotation.y += rotVel;
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
